    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      I am a dedicated teacher, passionate about education and inspiring young minds. Cricket is not just a sport to me; it's a source of joy and a reminder of teamwork and perseverance. I am also captivated by the world of entrepreneurship, where innovative ideas have the power to transform lives. With a strong desire to make a positive impact, I aspire to lead and motivate others, fostering a love for learning, sportsmanship, and the entrepreneurial spirit. Through teaching, cricket, and entrepreneurship, I aim to empower individuals to reach their full potential and make a difference in the world.
